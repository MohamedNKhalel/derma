<div class="analytics-container container py-4">
    <div class="mb-4">
        <h1 class="text-primary fw-bold">Patient Analytics</h1>
        <p class="text-muted">Real-time overview of your patient population stats and health metrics.</p>
    </div>

    <!-- Stats Row -->
    <div class="row g-4 mb-4">
        <!-- Total Patients -->
        <div class="col-md-3">
            <div class="card shadow border-0 h-100 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-light text-primary rounded-3 p-3 me-3">
                        <i class="fa-solid fa-users fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0 fw-bold">{{ totalPatients }}</h3>
                        <span class="text-muted small">TOTAL PATIENTS</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Avg Blood Pressure -->
        <div class="col-md-3">
            <div class="card shadow border-0 h-100 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-light text-danger rounded-3 p-3 me-3">
                        <i class="fa-solid fa-heart-pulse fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0 fw-bold">{{ avgBloodPressure || 0 }}</h3>
                        <span class="text-muted small">AVG. BP</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Avg Sugar -->
        <div class="col-md-3">
            <div class="card shadow border-0 h-100 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-light text-warning rounded-3 p-3 me-3">
                        <i class="fa-solid fa-droplet fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0 fw-bold">{{ avgSugar || 0 }}</h3>
                        <span class="text-muted small">AVG. SUGAR</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Avg Temperature -->
        <div class="col-md-3">
            <div class="card shadow border-0 h-100 rounded-3">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-light text-success rounded-3 p-3 me-3">
                        <i class="fa-solid fa-temperature-full fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0 fw-bold">{{ avgTemperature || 0 }}</h3>
                        <span class="text-muted small">AVG. TEMP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="row g-4">
        <!-- Gender Distribution -->
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-3 h-100">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <h5 class="fw-bold text-dark">Gender Distribution</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" echarts [options]="genderChartOption"></div>
                </div>
            </div>
        </div>

        <!-- Age Distribution -->
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-3 h-100">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <h5 class="fw-bold text-dark">Age Demographics</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" echarts [options]="ageChartOption"></div>
                </div>
            </div>
        </div>
        
        <!-- Vitals Radar -->
        <div class="col-12">
            <div class="card shadow border-0 rounded-3 h-100">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <h5 class="fw-bold text-dark">Health Metrics Radar</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" echarts [options]="vitalsChartOption"></div>
                </div>
            </div>
        </div>
    </div>
</div>
